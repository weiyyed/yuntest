-   test:
        name: getpubkey
        request:
            headers:
                Accept: application/json, text/javascript, */*; q=0.01
            method: get
            url: http://yfb-passport.hd-cloud.com/preLogin/getPubKey
        extract:
          - encryptType: content.data.encryptType
          - publicExponent: content.data.publicExponent
          - modulus: content.data.modulus
        validate:
        -   eq:
            - status_code
            - 200
-   test:
        name: login
        request:
            headers:
                Accept: application/json, text/javascript, */*; q=0.01
            method: post
            url: http://yfb-passport.hd-cloud.com/login
            params:
                service: $base_url/cas
                tenantCode: hetestno5
                trial: false
            json:
                rememberMe: true
                lt: LT-99-cYUlmicWiFuLd7qi5CkoHkECb9ewAN-passport.hd-cloud.com
                execution: d44ab780-fabe-4a68-a1fa-7be524302e52_
                _eventId: submit
                module: trn
                password: ${encrypt($publicExponent,$modulus,111111)}
                username: w
                captcha:

        # extract:
        #   - encryptType: content.data.encryptType
        #   - publicExponent: content.data.encryptType
        #   - modulus: content.data.encryptType
        validate:
        -   eq:
            - status_code
            - 302
            contains:
            - headers
            - Set-Cookie
            contains:
            - headers
            - Location
            